<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг игроков</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="players.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap&subset=cyrillic"
        rel="stylesheet">
</head>
<body>
    <div class="players-container">
        <button class="back-btn" onclick="window.location.href='../game/game.html'">Назад</button>
        <h1>Рейтинг игроков</h1>
        
        <div class="leaderboard">
            <h2>FingerBall</h2>
            <table id="fingerball-table">
                <thead>
                    <tr>
                        <th>Место</th>
                        <th>Игрок</th>
                        <th>Рекорд</th>
                        <th>Игр</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <div class="leaderboard">
            <h2>Игра на реакцию</h2>
            <table id="reaction-table">
                <thead>
                    <tr>
                        <th>Место</th>
                        <th>Игрок</th>
                        <th>Рекорд</th>
                        <th>Игр</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="players.js" defer></script>
</body>
</html>
